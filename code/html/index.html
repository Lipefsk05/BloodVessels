<html lang="en">
<head>

        <i class="ph-fill ph-asclepius"></i>
        <h1>BloodVessels</h1>
        <i class="ph-fill ph-asclepius"></i>
    </header>
    <main>

        <div id="btnGroup">
            <input class="btnInput" type="radio" name="btnradio" id="btnradio1" value="o+">
            <label for="btnradio1"><h3>O+</h3></label>
            
            <input class="btnInput" type="radio" name="btnradio" id="btnradio2" value="o-">
            <label for="btnradio2"><h3>O-</h3></label>
            
            <input class="btnInput" type="radio" name="btnradio" id="btnradio3" value="ab+">
            <label for="btnradio3"><h3>AB+</h3></label>
            
            <input class="btnInput" type="radio" name="btnradio" id="btnradio4" value="ab-">
            <label for="btnradio4"><h3>AB-</h3></label>

            <input class="btnInput" type="radio" name="btnradio" id="btnradio8" value="b-">
            <label for="btnradio8"><h3>B-</h3></label>

        <section id="box">

            <div class="per" id="opos">
                <div class="perEmpty">
                    <i class="ph ph-person"></i>

                <div class="perFull">
                    <i class="ph-fill ph-person-arms-spread"></i>

            </div>
                        
            <div class="per" id="oneg">
                <div class="perEmpty">
                    <i class="ph ph-person"></i>
                </div>
                <div class="perFull">
                    <i class="ph-fill ph-person-arms-spread"></i>
                </div>
                <h1>O-</h1>
            </div>
                        
            <div class="per" id="abpos">
                <div class="perEmpty">
                    <i class="ph ph-person"></i>
                </div>
                <div class="perFull">
                    <i class="ph-fill ph-person-arms-spread"></i>
                </div>
                <h1>AB+</h1>
            </div>
                        
            <div class="per" id="abneg">
                <div class="perEmpty">
                    <i class="ph ph-person"></i>
                </div>
                <div class="perFull">

                <div class="perEmpty">
                    <i class="ph ph-person"></i>
                </div>
                <div class="perFull">
                    <i class="ph-fill ph-person-arms-spread"></i>

            </div>

                    <i class="ph ph-person"></i>

                <div class="perFull">

                <div class="perEmpty">
                    <i class="ph ph-person"></i>
                </div>
                <div class="perFull">
                    <i class="ph-fill ph-person-arms-spread"></i>
                </div>
                <h1>B+</h1>
            </div>
